<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="navbar">
        <h1>Admin Dashboard</h1>
        <a href="index.html" class="btn">Logout</a>
    </header>
    <section class="admin-dashboard">
        <!-- New Event Form -->
        <div class="new-event">
            <h2>Post a New Event</h2>
            <form id="event-form">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" placeholder="Enter event name" required>
                
                <label for="event-date">Date:</label>
                <input type="date" id="event-date" required>
                
                <label for="event-location">Location:</label>
                <input type="text" id="event-location" placeholder="Enter event location" required>
                
                <label for="event-description">Description:</label>
                <textarea id="event-description" placeholder="Enter event description" required></textarea>
                
                <button type="submit" class="btn">Add Event</button>
            </form>
        </div>

        <!-- Manage Events Section -->
        <div class="manage-events">
            <h2>Manage Events</h2>
            <div id="event-list">
                <!-- Dynamic event list will be displayed here -->
            </div>
        </div>
    </section>
    <script src="scripts/scripts.js"></script>
</body>
</html>
